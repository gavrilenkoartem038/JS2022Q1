<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <h1>Online car store</h1>
      <div class="cart-container">
        <img src="./assets/images/cart.png" alt="cart">
        <div class="cart">0</div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="filter-container">
        <div class="search-part">
          <input type="text" placeholder="search" class="search" autofocus>
        </div>
        <div class="select-part">
          <select name="select" class="select">
            <option value="name-min" class="option">Name (a - z)</option>
            <option value="name-max" class="option">Name (z - a)</option>
            <option value="price-min" class="option">Price (Lowest)</option>
            <option value="price-max" class="option">Price (Highest)</option>
          </select>
        </div>
        <div class="popular-part">
          <input type="checkbox" id="popular" name="popular">
          <label for="popular">Show popular</label>
        </div>
        <div class="filter-part">
          <h4>Brand</h4>
          <ul class="brand">
            <li>
              <input type="checkbox" name="brand" id="BMW">
              <label for="BMW">BMW</label>
            </li>
            <li>
              <input type="checkbox" name="brand" id="Volkswagen">
              <label for="Volkswagen">Volkswagen</label>
            </li>
            <li>
              <input type="checkbox" name="brand" id="Renault">
              <label for="Renault">Renault</label>
            </li>
            <li>
              <input type="checkbox" name="brand" id="Toyota">
              <label for="Toyota">Toyota</label>
            </li>
            <li>
              <input type="checkbox" name="brand" id="Hyundai">
              <label for="Hyundai">Hyundai</label>
            </li>
          </ul>
        </div>
        <div class="filter-part">
          <h4>Body</h4>
          <ul>
            <li>
              <input type="checkbox" name="body" id="sedan">
              <label for="sedan">Sedan</label>
            </li>
            <li>
              <input type="checkbox" name="body" id="hatchback">
              <label for="hatchback">Hatchback</label>
            </li>
            <li>
              <input type="checkbox" name="body" id="SUV">
              <label for="SUV">SUV</label>
            </li>
          </ul>
        </div>
        <div class="filter-part">
          <h4>Fuel type</h4>
          <ul>
            <li>
              <input type="checkbox" name="fuelType" id="petrol">
              <label for="petrol">Petrol</label>
            </li>
            <li>
              <input type="checkbox" name="fuelType" id="diesel">
              <label for="diesel">Diesel</label>
            </li>
          </ul>
        </div>
        <div class="range-part">
          <h4>Engine size</h4>
          <div class="slider engineSize"></div>
        </div>
        <div class="range-part">
          <h4>Price</h4>
          <div class="slider price"></div>
        </div>
        <div class="buttons">
          <div class="filter-reset-btn button">Reset filters</div>
          <div class="settings-reset-btn button">Reset settings</div>
        </div>
      </div>
      <div class="cards-container"></div>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper">
      <div class="data">
        <span>Â©</span>
        <span>2022</span>
        <span><a class="link" href="https://github.com/gavrilenkoartem038">gavrilenkoartem038</a></span>
      </div>
      <div class="rss"><a class="link" href="https://rs.school/js/">Rolling Scopes School</a></div>
    </div>
  </footer>
</body>

</html>
